<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="icon"
	href="https://getbootstrap.com/docs/4.3/assets/img/favicons/favicon-32x32.png"
	sizes="32x32" type="image/png">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.css" />

<title>Spring Security</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
			<a class="navbar-brand" href="#">Spring Security</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#"><i
							class="fa fa-home mr-1"></i>Home </a></li>
				</ul>
			</div>
		</nav>
	</header>


	<div class="container-fluid">
		<div class="jumbotron-fluid"
			style="min-height: 100vh; padding-top: 4rem; margin-bottom: 0px;">
			<div class="row justify-content-center">

				<div class="col-md-4 ">
					<form class="p-4" th:action="@{/login}" th:method="post">
						<h5 class="pb-2">LOGIN</h5>
						<div
							th:if="${param.error != null} and ${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}">
							<div class="alert alert-danger">
								<small
									th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></small>
								<button type="button" class="close" data-dismiss="alert"
									arial-label="Close">
									<span aria-hidden="true">&times;</span>
								</button>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<i class="fas fa-envelope"></i> <label class="mb-0"
										for="txtEmail" th:text="#{email}"></label><input id="txtEmail"
										name="email" class="form-control form-control-sm"
										autofocus="autofocus" autocomplete="off"> <small
										id="emailHelp" class="form-text text-muted text-right">We'll
										never share your email with anyone else.</small>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<i class="fas fa-unlock-alt"></i> <label class="mb-0"
										for="txtPassword">Password</label><input type="password"
										id="txtPassword" name="password"
										class="form-control form-control-sm" autocomplete="off">
									<a href="#" class="text-decoration-none"><small
										class="form-text text-right ">Forgot Password</small></a>
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group form-check">
									<input type="checkbox" class="form-check-input"
										id="exampleCheck1" name="remember-me"> <label
										class="form-check-label" for="exampleCheck1">remember
										me</label>
								</div>
							</div>
						</div>

						<div class="row justify-content-center pt-3">
							<button type="submit"
								class="btn btn-sm btn-secondary mr-2 col-md-4">
								<i class="fas fa-sign-in-alt mr-1"></i>Login
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
