<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml"

	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>

<meta name="viewport"

<link rel="icon"
	href="https://getbootstrap.com/docs/4.3/assets/img/favicons/favicon-32x32.png"

<body>

	<header>
		<nav th:replace="common/navbar.html :: navbar"></nav>
	</header>

	<div class="container-fluid">
