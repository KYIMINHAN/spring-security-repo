		<div class="modal-dialog modal-dialog-centered" role="document">
			<div class="modal-content">
				<div class="modal-body">
					<div class="row justify-content-center">

						<div class="col-md-10 ">
							<form class="p-4" action="#">
								<h5 class="pb-2">LOGIN</h5>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<i class="fas fa-envelope"></i> <label class="mb-0"
												for="txtEmail">Email</label><input type="text" id="txtEmail"
												name="email" class="form-control form-control-sm"
												autofocus="autofocus" autocomplete="off"> <small
												id="emailHelp" class="form-text text-muted text-right">We'll
												never share your email with anyone else.</small>
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<i class="fas fa-unlock-alt"></i> <label class="mb-0"
												for="txtPassword">Password</label><input type="password"
												id="txtPassword" name="password"
												class="form-control form-control-sm" autocomplete="off">
											<a href="setting/AS001-forgot-pwd-request.html"
												class="text-decoration-none"><small
												class="form-text text-right ">Forgot Password</small></a>
										</div>
									</div>
								</div>
								<div class="row justify-content-center pt-3">
									<a class="btn btn-sm btn-secondary mr-2 col-md-4"
										href="../member/M005-question-create-1.html"><i
										class="fas fa-sign-in-alt"></i> Login </a>

								</div>

						<h5 class="pb-2">Reset Password</h5>
						<div class="row">
							<div class="col-md-12">
								<div class="form-group">
									<i class="fas fa-unlock-alt"></i> <label class="mb-0"

										type="password" id="txtNewPassword" name="newPassword"
										class="form-control form-control-sm" autocomplete="off">

								</div>
							</div>
							<div class="col-md-12">
								<div class="form-group">
									<i class="fas fa-unlock-alt"></i> <label class="mb-0"
										for="txtConfirmPassword">Confirm Password</label><input
										type="password" id="txtConfirmPassword" name="confirmPassword"
										class="form-control form-control-sm" autocomplete="off">
								</div>
							</div>
						</div>
						<div class="row justify-content-center pt-3">
							<a class="btn btn-sm btn-secondary mr-2 col-md-2"
