<!DOCTYPE html>
<html lang="en"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{/common/layout}">
<head>
<link rel="stylesheet" th:href="@{/static/css/pwd-eye.css}" />
<title>Spring Security</title>
</head>
<body>

	<div class="row justify-content-center" layout:fragment="content">

		<div class="col-md-4 ">
			<form class="p-4" th:action="@{/login}" th:method="post">
				<h5 class="pb-2">LOGIN</h5>
				<div
					th:if="${param.error != null} and ${session['SPRING_SECURITY_LAST_EXCEPTION'] != null}">
					<div class="alert alert-danger">
						<small
							th:text="${session['SPRING_SECURITY_LAST_EXCEPTION'].message}"></small>
						<button type="button" class="close" data-dismiss="alert"
							arial-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<i class="fas fa-envelope"></i> <label class="mb-0"
								for="txtEmail" th:text="#{email}"></label><input id="txtEmail"
								name="email" class="form-control form-control-sm"
								autofocus="autofocus" autocomplete="off"> <small
								id="emailHelp" class="form-text text-muted text-right">We'll
								never share your email with anyone else.</small>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group">
							<i class="fas fa-unlock-alt"></i> <label class="mb-0"
								for="txtPassword">Password</label><input type="password"
								id="txtPassword" name="password"
								class="form-control form-control-sm" autocomplete="off">
							<span toggle="#txtPassword"
								class="fa fa-fw fa-eye field-icon toggle-password"></span> <a
								th:href="@{/forgot-pwd-request}" class="text-decoration-none"><small
								class="form-text text-right ">Forgot Password</small></a>
						</div>
					</div>
				</div>
				<div class="row">
					<div class="col-md-12">
						<div class="form-group form-check">
							<input type="checkbox" class="form-check-input"
								id="exampleCheck1" name="remember-me"> <label
								class="form-check-label" for="exampleCheck1">remember me</label>
						</div>
					</div>
				</div>

				<div class="row justify-content-center pt-3">
					<button type="submit"
						class="btn btn-sm btn-secondary mr-2 col-md-4">
						<i class="fas fa-sign-in-alt mr-1"></i>Login
					</button>
				</div>
			</form>
		</div>
	</div>
	<th:block layout:fragment="script">
		<script th:src="@{/static/js/pwd-eye.js}"></script>
	</th:block>
</body>
</html>
