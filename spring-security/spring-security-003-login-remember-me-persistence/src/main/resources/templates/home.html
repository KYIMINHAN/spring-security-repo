<!doctype html>
<html lang="en"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">

<!-- Bootstrap CSS -->
<link rel="icon"
	href="https://getbootstrap.com/docs/4.3/assets/img/favicons/favicon-32x32.png"
	sizes="32x32" type="image/png">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<!-- Font Awesome -->
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.0/css/all.css" />

<title>Spring Security</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-info">
			<a class="navbar-brand" href="#">Spring Security</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navbarsExampleDefault"
				aria-controls="navbarsExampleDefault" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item"><a class="nav-link" href="#"><i
							class="fa fa-home mr-1"></i>Home </a></li>
				</ul>
				<div class="my-2 my-lg-0">
					<ul class="navbar-nav mr-auto">
						<!-- 						<li class="nav-item"><a class="nav-link" -->
						<!-- 							href="member/M001-registeration.html"><i -->
						<!-- 								class="fa fa-registered mr-1"></i>Register </a></li> -->
						<li class="nav-item"><a class="nav-link" th:href="@{/logout}"><i
								class="fa fa-sign-out-alt mr-1"></i>Logout </a></li>
					</ul>
				</div>
			</div>
		</nav>
	</header>


	<div class="container-fluid">
		<div class="jumbotron-fluid"
			style="min-height: 100vh; padding-top: 4rem; margin-bottom: 0px;">
			<div class="row justify-content-center">

				<div class="col-md-4 ">HOME</div>

				<div sec:authorize="isRememberMe()">
					<h2># This user is login by "Remember Me Cookies".</h2>
				</div>

				<div sec:authorize="isFullyAuthenticated()">
					<h6># This user is login by username / password.</h6>
				</div>

			</div>
		</div>
	</div>

	<!-- Optional JavaScript -->
	<!-- jQuery first, then Popper.js, then Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
		integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
		crossorigin="anonymous"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
		integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
		integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
		crossorigin="anonymous"></script>
</body>
</html>
